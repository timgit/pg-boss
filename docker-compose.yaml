services:
  db:
    image: postgres:18
    ports:
      - 5432:5432
    volumes:
      - db_volume:/var/lib/postgresql/data18
    environment:
      - POSTGRES_DB=pgboss
      - POSTGRES_NAME=pgboss
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    command: -c 'max_connections=400'

volumes:
  db_volume:
